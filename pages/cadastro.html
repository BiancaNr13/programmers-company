<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <script src="https://kit.fontawesome.com/7ec38cafb0.js" crossorigin="anonymous"></script>
    <title>Programmers Company</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <!--------------Aprendiz-------------->
            <div class="box-apr" id="apr">
                <div class="top-header">
                    <h3>Ol치, seja bem vindo</h3>
                    <small>Estamos felizes em te ver por aqui!</small>
                </div>

                <div class="input-group">

                    <div class="input-field">
                        <input type="text" class="input-box" id="aprUser" required>
                        <label for="aprUser">Nome de Usuario</label>
                    </div>

                    <div class="input-field">
                        <input type="text" class="input-box" id="aprEmail" required>
                        <label for="aprEmail">Email</label>
                    </div>

                    <div class="input-field">
                        <input type="password" class="input-box" id="aprPassword" required>
                        <label for="aprPassword">Senha</label>
                    </div>

                    <div class="eye-area-1">
                        <div class="eye-box" onclick="myaprPassword()">
                            <i class="fa-regular fa-eye" id="eye"></i>
                            <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                        </div>
                    </div>

                </div>

                <div class="remember">
                    <input type="checkbox" id="formCheck" class="check">
                    <label for="formCheck">Lembrar Usu치rio</label>
                </div>

                <div class="input-field">
                    <input type="submit" class="input-submit" value="Cadastrar">
                </div>

            </div>


            <!----------------------Mentor------------->

            <div class="box-register" id="register">
                <div class="top-header">
                    <h3>Ol치, seja bem vindo</h3>
                    <small>Estamos felizes em te ver por aqui!</small>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="regUser" required>
                        <label for="regUser">Nome de Usuario</label>
                    </div>

                    <div class="input-field">
                        <input type="text" class="input-box" id="regEmail" required>
                        <label for="regEmail">Email</label>
                    </div>

                    <div class="input-field">
                        <input type="password" class="input-box" id="regPassword" required>
                        <label for="regrPassword">Senha</label>
                    </div>

                    <div class="eye-area">
                        <div class="eye-box" onclick="myRegPassword()">
                            <i class="fa-regular fa-eye" id="eye-2"></i>
                            <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                        </div>
                    </div>

                    <div class="input-field">
                        <input type="text" class="input-box" id="regGrad" required>
                        <label for="regGrad">Escolaridade</label>
                    </div>
                </div>

                <div class="remember">
                    <input type="checkbox" id="formCheck-2" class="check">
                    <label for="formCheck-2">Lembrar Usu치rio</label>
                </div>

                <div class="input-field">
                    <input type="submit" class="input-submit" value="Cadastrar">
                </div>
            </div>



            <!-------------------Switch------------------------>
            <div class="switch">
                <a href="#" class="apr" onclick="apr()">Aprendiz</a>
                <a href="#" class="register" onclick="register()">Mentor</a>

                <div class="btn-active" id="btn"></div>
            </div>
        </div>

    </div>

    <script>
        var x = document.getElementById('apr');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function apr() {
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";

        }

        function register() {
            x.style.left = "-350px";
            y.style.right = "25px";
            z.style.left = "122px";

        }


        //visualizar senha
        function myaprPassword() {
            var a = document.getElementById('aprPassword');
            var b = document.getElementById('eye');
            var c = document.getElementById('eye-slash');

            if (a.type === "password") {
                a.type = "text";
                b.style.opacity = "0";
                c.style.opacity = "1";
            }
            else {
                a.type = "password";
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }

        function myRegPassword() {
            var d = document.getElementById('regPassword');
            var b = document.getElementById('eye-2');
            var c = document.getElementById('eye-slash-2');

            if (d.type === "password") {
                d.type = "text";
                b.style.opacity = "0";
                c.style.opacity = "1";
            }
            else {
                d.type = "password";
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }

    </script>
</body>

</html>
